<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] min-h-screen">
<div class="bg-white  max-w-lg mx-auto rounded-b-xl">
    <div  class="border-b-1 border-gray-400 p-4 min-h-[50px] flex justify-between items-center">
        <div class="flex items-center">
            <img class="h-[50px]" src="assets/Group.png" alt="">
            <div class="ml-3">
                <h1 class="font-bold">$ <span id="available-balance">45000</span></h1>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>
    </div>
    <div class="mt-8  p-3">
        <h1 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low.</p>
    </div>
    <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div id="add-button" class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/wallet1.png" alt="">
            <h2 class="ml-2">Add Money</h2>
        </div>
        <div id="cashout-button" class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/send1.png" alt="">
            <h2>Cashout</h2>
        </div>
        <div class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/money1.png" alt="">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/bonus1.png" alt="">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/purse1.png" alt="">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 rounded-lg border-gray-300 text-center p-3">
            <img class="mx-auto" src="assets/transaction1.png" alt="">
            <h2>Transactions</h2>
        </div>
    </div>
</div>

<div class="all-form-section max-w-lg mx-auto ">
    <div id="addmoney-parent">
        <h1 class="my-5 text-xl font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div >
                <h1 class="font-semibold">Select a Bank</h1>
                <select id="bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl w-full">
                    <option>Select Bank</option>
                    <option>IBBLPLC</option>
                    <option>MDB</option>
                    <option>EBL</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Bank Account Number</label>
                <br>
                <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount to Add</label>
                <br>
                <input id="add-amount" type="text" placeholder="Add Amount" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
                <br>
                <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl font-semibold text-white">Add Money</button>
        </form>
    </div>


    <div id="cashout-parent"  style="display: none;">
        <h1 class="my-5 text-xl font-bold">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            
            <div class="mt-3">
                <label class="font-semibold" for="">Agent Number</label>
                <br>
                <input type="text" placeholder="Enter 11 digit number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Amount</label>
                <br>
                <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                <label class="font-semibold" for="">Pin Number</label>
                <br>
                <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-3 rounded-3xl w-full" />
            </div>
            <button id="withdraw-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl font-semibold text-white">Withdraw Money</button>
        </form>
    </div>
</div>

<script src="home.js"></script>
</body>
</html>
